<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.facebook.com</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="facebook.png">
</head>

<body>
    <center>
        <!-- <img src="fac.svg" alt="facebook"> -->
        <div>
            <div>
                <h1 class="facebook">facebook</h1>
            </div>
        </div>
        <form action="">
            <p class="loginto">Log in to Facebook</p>
            <div class="image">
            <input style="border: 1px solid #f02849;" type="email" type="number" placeholder="Email address or phone number">
                <img class="tr" src="tr.png" alt="triangle exclamation">
            </div>
            <p class="para">
                The email address or mobile number you entered isn't connected to an account. <b>Find your account and log
                in.</b>
            </p>
            <input type="password" placeholder="Password" maxlength="14">
            <div>
                <button >Log in</button>
            </div>
            <div class="fgp">
                Forgotten Password?
            </div>
        </form>
    </center>
</body>

</html>
